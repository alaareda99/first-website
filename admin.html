<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Admin page</title>
<style>
h1{
	font-weight: 100;
}
.half{
	width: 50%;
	float: left
}
.sub-cont{
	width: 100%;
	height: 100%;
}
.main-cont{
	display: block;
	border: 12px solid blue;
	border-radius: 10px;
	margin-top: 10px;
	margin-bottom: 10px;
	height: 100%;
	width:950px;
	overflow: auto;
	background-color: lightgrey 
}
</style>
</head>
<body>
	<div class="main-cont">	
		<div class="sub-cont">
			<center><h1>Profile</h1></center>
		</div>
		<div class="suba-cont">

				<div class="half">
                    <datalist id="browsers">
                            <option value="internetExplorer"> Internet Explorer</option>
                            <option value="firefox">FireFox</option>
                            <option value="chrome">Chrome</option>
                    </datalist>
					<label>Username</label>
					<input type="text" name="username" placeholder="write your username..">
					<br>
					<label>Password</label>
					<input type="password" name="password" placeholder="write your password..">
					<br>
					<label>Email</label>
					<input type="email" name="email" placeholder="write your email..">
					<br>
					<label>ID</label>
					<input type="text" name="ID" placeholder="write your ID..">
					<br>
					<label>Address</label>
					<textarea placeholder="write your adress"></textarea>
					<br>
					<label>Gender</label>
					<input type="radio" name="gender" value="male">
					<lable>male</lable>
					<input type="radio" name="gender" value="female">
					<lable>female</lable>
					<br>
					<input type="submit" value="Save">
					<input type="reset" value="Reset">
				</div>
				<div class="half">
					<img src="imgs/image.jpg" width="150" hieght="150">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
